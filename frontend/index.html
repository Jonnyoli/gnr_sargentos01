<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Avalia√ß√£o Completa</title>

<style>
  /* ===== Reset ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #0d1117, #1b2838);
    padding: 25px;
    color: #fff;
  }

  /* ===== Header estilo glassmorphism ===== */
  header {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 30px;
  }

  header a {
    backdrop-filter: blur(8px);
    background: rgba(88,101,242,0.2);
    border: 1px solid rgba(88,101,242,0.4);
    padding: 12px 18px;
    color: #fff;
    border-radius: 12px;
    display: flex;
    gap: 12px;
    font-weight: bold;
    transition: 0.25s;
  }

  header a:hover {
    background: rgba(88,101,242,0.4);
    transform: scale(1.05);
  }

  /* ===== Container principal ===== */
  .container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
  }

  h1 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 2.3rem;
    font-weight: 800;
    background: linear-gradient(to right, #4ea6ff, #7bd6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ===== Cards ===== */
  .section-card {
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(78,166,255,0.2);
    border-radius: 15px;
    margin-bottom: 30px;

    /* Glow azul */
    box-shadow: 0 0 15px rgba(78,166,255,0.35);
  }

  .section-card h2 {
    margin-bottom: 18px;
    font-size: 1.35rem;
    font-weight: bold;
    color: #7bd6ff;
    border-left: 5px solid #4ea6ff;
    padding-left: 12px;
  }

  /* ===== Inputs ===== */
  label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
  }

  input, textarea, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.07);
    color: #fff;
    margin-bottom: 18px;
    transition: 0.3s;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #4ea6ff;
    box-shadow: 0 0 10px #4ea6ff;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 90px;
  }

  /* ===== Bot√£o neon ===== */
  button {
    width: 100%;
    padding: 18px;
    background: linear-gradient(90deg, #4ea6ff, #7bd6ff);
    border: none;
    border-radius: 12px;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
    box-shadow: 0 0 15px #4ea6ff;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #7bd6ff;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  #resultado {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }

  /* ===== Grid ===== */
  .grid-2 {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  @media (max-width: 700px) {
    .grid-2 {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<header>
  <a href="/login/discord">
    <img src="https://cdn.worldvectorlogo.com/logos/discord-1.svg" alt="Discord" style="height:24px;">
    Login com Discord
  </a>
</header>

<div class="container">
  <h1>üìã Avalia√ß√£o Completa do Guarda</h1>

  <form id="avaliacaoForm">
    <input type="hidden" id="user_id" name="user_id">

    <!-- PARTE 1 -->
    <div class="section-card">
      <h2>üìã Parte 1 ‚Äî Geral</h2>
      <div class="grid-2">
        <div><label>Nome do avaliado *</label><input type="text" name="nome" required></div>
        <div><label>Tema *</label><input type="text" name="tema" required></div>
        <div><label>Avalia√ß√µes j√° feitas *</label><input type="number" name="avaliacoes_feitas" required></div>
        <div><label>Assaltos *</label><input type="number" name="assaltos" required></div>
        <div><label>Abordagens *</label><input type="number" name="abordagens" required></div>
      </div>
    </div>

    <!-- PARTE 2 -->
    <div class="section-card">
      <h2>üìã Parte 2 ‚Äî R√°dio e Conduta</h2>
      <div class="grid-2">
        <div><label>Persegui√ß√µes *</label><input type="number" name="perseg" required></div>
        <div><label>Deten√ß√µes *</label><input type="number" name="detencoes_count" required></div>
        <div><label>R√°dio (X/10) *</label><input type="number" max="10" min="0" name="radio" required></div>
        <div><label>Conduta (X/10) *</label><input type="number" max="10" min="0" name="conduta" required></div>
      </div>
      <label>Descri√ß√£o R√°dio *</label>
      <textarea name="radio_desc" required></textarea>
    </div>

    <!-- PARTE 3 -->
    <div class="section-card">
      <h2>üìã Parte 3 ‚Äî Deten√ß√£o 1</h2>
      <label>Descri√ß√£o da conduta *</label>
      <textarea name="conduta_desc" required></textarea>
      <div class="grid-2">
        <div><label>Deten√ß√£o (X/10) *</label><input type="number" max="10" min="0" name="nota_detencao" required></div>
        <div><label>Leu os direitos? *</label><select name="det1_leu_direitos" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Identificou o sujeito? *</label><select name="det1_identificou" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Apreendeu objetos? *</label><select name="det1_apreendeu" required><option>Sim</option><option>N√£o</option></select></div>
      </div>
    </div>

    <!-- PARTE 4 -->
    <div class="section-card">
      <h2>üìã Parte 4 ‚Äî Deten√ß√£o 2</h2>
      <label>Descri√ß√£o da conduta *</label>
      <textarea name="conduta_desc2" required></textarea>
      <div class="grid-2">
        <div><label>Deten√ß√£o (X/10) *</label><input type="number" max="10" min="0" name="nota_detencao2" required></div>
        <div><label>Leu os direitos? *</label><select name="det2_leu_direitos" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Identificou sujeito? *</label><select name="det2_identificou" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Apreendeu objetos? *</label><select name="det2_apreendeu" required><option>Sim</option><option>N√£o</option></select></div>
      </div>
    </div>

    <!-- PARTE 5 -->
    <div class="section-card">
      <h2>üìã Parte 5 ‚Äî Incidente</h2>
      <div class="grid-2">
        <div><label>Nota do incidente *</label><input type="number" max="10" min="0" name="nota_incidente" required></div>
        <div><label>Crimes cometidos *</label><select name="crimes_yesno" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Foto do sujeito *</label><select name="foto_yesno" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Seguiu layout? *</label><select name="layout_yesno" required><option>Sim</option><option>N√£o</option></select></div>
        <div><label>Descri√ß√£o correta? *</label><select name="descricao_yesno" required><option>Sim</option><option>N√£o</option></select></div>
      </div>
    </div>

    <!-- PARTE 6 -->
    <div class="section-card">
      <h2>üìã Parte 6 ‚Äî Finaliza√ß√£o</h2>
      <label>Erros cometidos</label>
      <textarea name="incidente_erros"></textarea>

      <label>Observa√ß√£o final *</label>
      <textarea name="incidente_obs" required></textarea>
    </div>

    <button type="submit" id="submitBtn">Enviar Avalia√ß√£o</button>
    <p id="resultado"></p>
  </form>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById("user_id").value = urlParams.get("user_id");

  document.getElementById("avaliacaoForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.textContent = "Enviando...";

    const formData = new FormData(e.target);
    const result = document.getElementById("resultado");

    const res = await fetch("/submit", { method: "POST", body: formData });

    if (res.ok) {
      result.textContent = "‚úÖ Avalia√ß√£o enviada!";
      result.style.color = "#7bff9e";
    } else {
      const data = await res.json();
      result.textContent = `‚ùå Erro: ${data.error || "N√£o enviado"}`;
      result.style.color = "red";
      btn.disabled = false;
      btn.textContent = "Enviar Avalia√ß√£o";
    }
  });
</script>

</body>
</html>
